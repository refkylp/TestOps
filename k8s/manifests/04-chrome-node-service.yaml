apiVersion: v1
kind: Service
metadata:
  name: chrome-node-service
  namespace: test-automation
  labels:
    app: test-automation
    component: chrome-node
spec:
  type: ClusterIP
  selector:
    app: test-automation
    component: chrome-node
  ports:
  - name: selenium
    protocol: TCP
    port: 4444
    targetPort: 4444
